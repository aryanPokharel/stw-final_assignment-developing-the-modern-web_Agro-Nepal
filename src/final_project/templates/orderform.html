{% extends 'base.html' %}

{% load static %}

{% block content %}

<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Quantity:</label>
        {{form.quantity}}
    </div>
    <div class="form-group">
        <label>Remarks:</label>
        {{form.remarks}}
    </div>

    <button type="submit" class="btn btn-primary">Confirm</button>
    <h2>Your Total: </h2>
</form>


{% endblock %}
