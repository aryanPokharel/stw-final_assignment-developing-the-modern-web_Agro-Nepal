<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedbacks</title>

    <link rel="stylesheet" type="text/css" href="/../css/feedbacksStyles.css">
    
</head>
<body>
    
    <div class="main-container">

        <div class="form-container">
            <h2 style="margin-top: -40px; margin-left: 24%; color: whitesmoke;">Feel Free To Give Us A Feedback!</h2>
            <form>

                    <div class="feedbacks-group">
                        <label>Name:</label>
                        <input type="text" " id="name">
                    </div>

                    <div class="feedbacks-group">
                        <label>Email:</label>
                        <input type="text"  id="email">
                    </div>

                    <div class="feedbacks-group">
                        <label>Message:</label>
                        <textarea name="message" id="message"></textarea>
                    </div>

                    <div class="button-section">
                        <input class="button" id="submitbutton" type="submit" value="Submit" name="">
                        <input class="button" type="reset" value="Reset" name="">
                    </div>
                
            </form>
        </div>
        
        <div class="img-container">
            
        </div>

    </div>
    <script src="../javascript/feedbacks.js"></script>
</body>
</html>
